    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="aroflix.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Aroflix</title>
    </head>
    <body>
        <header>
            <div class="logo">Aroflix</div>

            <ul class="navItemBox">
                <li class="navItem" id="home">Home</li>
                <li class="navItem" id="series">Series</li>
                <li class="navItem" id="movies">Movies</li>
                <li class="navItem" id="originals">Originals</li>
                <li class="navItem" id="recentlyAdded">Recently Added</li>
                <li class="navItem" id="myList">My List</li>
                <!-- <li class="navItem" id="Originals">Originals</li> -->
            </ul>
        </header>
        <section>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block carouselImg" id="corousel" src="./movies/m11.jpg" alt="First slide">
                  </div>
                </div>
              </div>
        </section>
        <h1 class="heading">Popular</h1>
        <section class="grid">
            <main class="vidBox" id="popular">
                <!-- <div class="album">
                    <img class="poster" src="./movies/m1.jpg" alt="">
                </div> -->
            </main>
        </section>
        <h1 class="heading">Trending</h1>
        <section class="grid">
            <main class="vidBox" id="trending">
            </main>
        </section>
    </body>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </html>
